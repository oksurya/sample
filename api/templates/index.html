<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Loader</title>
</head>
<body>
    <h1>URL Loader with Cookies Display</h1>

    <form method="post" action="/">
        <label for="url">Enter URL:</label>
        <input type="text" name="url" id="url" required>
        <button type="submit">Load URL</button>
    </form>

    {% if url %}
        <h2>Loaded URLd:</h2>
        <iframe id="myFrame" src="{{ url }}" width="100%" height="400"></iframe>
    {% endif %}

    <div id="cookiesDiv" style="display: none;">
        <h2>Cookies:</h2>
        <pre id="cookiesDisplay"></pre>
    </div>

    {% if error_message %}
        <h2>Error:</h2>
        <p>{{ error_message }}</p>
    {% endif %}

    <script>
        function displayCookies() {
            var iframe = document.getElementById('myFrame');
            var iframeDocument = iframe.contentDocument || iframe.contentWindow.document;
            var cookies = iframeDocument.cookie;
            document.getElementById('cookiesDisplay').textContent = cookies;
        }

        // Wait for the iframe to load before trying to access its content
        document.getElementById('myFrame').onload = displayCookies;
    </script>
</body>
</html>
